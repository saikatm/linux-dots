[module/temperature]
type = internal/temperature
thermal-zone = 2
warn-temperature = 60
interval = 2

; Normal temperature display
format = <ramp> <label>
format-padding = 1
format-background = ${colors.module-bg-alt}
format-foreground = ${colors.fg}

label = %temperature-c%
label-foreground = ${colors.fg}

; Warning temperature display
format-warn = <ramp> <label-warn>
format-warn-padding = 1
format-warn-background = ${colors.module-bg-darker}
format-warn-foreground = ${colors.red}

label-warn = %temperature-c%
label-warn-foreground = ${colors.red}

; Temperature level indicators with Dracula colors
ramp-0 = [COOL]
ramp-1 = [WARM]
ramp-2 = [HOT]
ramp-3 = [CRIT]

ramp-0-foreground = ${colors.cyan}
ramp-1-foreground = ${colors.green}
ramp-2-foreground = ${colors.orange}
ramp-3-foreground = ${colors.red}

; Alternative format with more details (click to toggle)
format-alt = <ramp> CPU <label-alt>
format-alt-padding = 1
format-alt-background = ${colors.module-bg-alt}
format-alt-foreground = ${colors.purple}

label-alt = %temperature-c% (%temperature-f%)
label-alt-foreground = ${colors.purple}

; Click actions
click-left = #temperature.hook.0
click-right = notify-send "Temperature Info" "CPU: %temperature-c% (%temperature-f%)"

; ---------------------------------------------------------------------------------
; Dependencies and Setup Instructions:
; 1. Install lm-sensors:
;      sudo apt install lm-sensors
;
; 2. Detect available sensors:
;      sudo sensors-detect
;    - Accept defaults (press Enter for each prompt).
;
; 3. Load the coretemp module (for Intel CPUs):
;      sudo modprobe coretemp
;
;    Optionally, make it persistent across reboots:
;      echo coretemp | sudo tee -a /etc/modules
;
; 4. Determine the correct thermal zone for CPU temp:
;      for z in /sys/class/thermal/thermal_zone*/temp; do echo "$z: $(cat $z)"; done
;
;    - Use the zone with the highest and most active value (e.g., 57000 = 57Â°C).
;    - Update the `thermal-zone = X` line accordingly.
;
; 5. Reload Polybar to apply:
;      polybar-msg cmd restart
; ---------------------------------------------------------------------------------

